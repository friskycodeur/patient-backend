{% extends "__base.html"%}
{% block container %}
{% for patient in patients %}
<div class="card m-3">
    <div class="card-body">
    <h5 class="card-title">{{patient.first_name}} {{patient.last_name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Age : {{patient.age}} , {{patient.gender}}</h6>
    <p class="card-text">{{patient.problem}}</p>
    <a href="{% url 'patient-detail' patient.id %}" class="btn btn-sm btn-primary">View Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
